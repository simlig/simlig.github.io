        //var s = Snap("#circle")
        var s = Snap("#target")
        //var bigCircle = s.circle(150, 150, 100);
        var circle = s.circle(600, 350, 100);

        circle.attr({
            fill: "tomato",
            stroke: "cornflowerblue",
            strokeWidth: 20
        });

        // Hovering
        circle.hover(hoverOver, hoverOut);

        // Clicking
        circle.mouseup(mouseUp);
        circle.mousedown(mouseDown);

        // Draging
        circle.drag(onDrag, onBegin);

        // Mobile devices
        circle.touchstart(touchStartHandler);
        circle.touchmove(touchMoveHandler);

        // Handlers :

        /**
         * Touching for mobile devices
         */
        function touchStartHandler(){
            circle.attr({
                fill: "white",
                stroke: "purple"
            });
        }


        function touchMoveHandler(){
            circle.attr({
                fill: "purple",
                stroke: "white"
            });
        }

        function onDrag(direction_x, direction_y)
        {
            var transform_direction_x;
            var transform_direction_y;
            var snapInvertedMatrix = this.transform().diffMatrix.invert();

            transform_direction_x = snapInvertedMatrix.x(direction_x, direction_y);
            transform_direction_y = snapInvertedMatrix.y(direction_x, direction_y);
            this.transform("t" + [transform_direction_x, transform_direction_y] + this.data('ot'));
        }

        function onBegin()
        {
            this.data('ot', this.transform().local);
        }

        // HOVER
        function hoverOver()
        {
            document.body.style.cursor = "pointer";
            circle.attr({
                fill: "cornflowerblue",
                stroke: "tomato"
            });
        }

        function hoverOut() {
        document.body.style.cursor = "default";
        circle.attr({
            fill: "tomato",
            stroke: "cornflowerblue"
        });
        }

        //CLICK
        function mouseDown() {
        circle.attr({
            fill: "grey",
            stroke: "dimgrey"
        });
        }

        function mouseUp() {
        circle.attr({
            fill: "cornflowerblue",
            stroke: "tomato"
        });
        }
