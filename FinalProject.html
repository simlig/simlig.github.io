    <script src="snap.svg-min.js"></script>
    <script>

        // First target encountered
        var snap = Snap("#target_intro")

        // Creates the four circles that make up the target
        var circle1 = snap.circle(600, 350, 300);
        var circle2 = snap.circle(600, 350, 200);
        var circle3 = snap.circle(600, 350, 100);
        var circle4 = snap.circle(600, 350, 20);

        // Sets the attribute for all circles required
        setCircle1(circle1)
        setCircle2(circle2)
        setCircle3(circle3)

        // Groups all circles together, so that these functions can be
        // used on any part of the target
        var group = snap.g(circle1, circle2, circle3, circle4)
        group.drag(onDrag, onBegin);
        group.hover(hoverOver, hoverOut);
        group.mouseup(mouseUp);
        group.mousedown(mouseDown);
        group.touchstart(mobileTouch);


        var targetSnap = Snap("#target");
        var targetCircle1 = targetSnap.circle(600, 350, 150);
        var targetCircle2 = targetSnap.circle(600, 350, 100);
        var targetCircle3 = targetSnap.circle(600, 350, 50);
        var targetCircle4 = targetSnap.circle(600, 350, 20);

        setCircle1(targetCircle1);
        setCircle2(targetCircle2);
        setCircle3(targetCircle3);


        var newgroup = targetSnap.g(targetCircle1, targetCircle2, targetCircle3, targetCircle4)
        newgroup.mousedown(shootingRange)

        //newgroup.transform('t' + 100 + ',' + 100)
        //newgroup.transform("t" + [1000, 1000] + this.data('ot'))


        function getRandInteger(min, max)
        {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }

        function shootingRange()
        {
            newgroup.transform('t' + (getRandInteger(-600, 600)) + ',' + (getRandInteger(-300, 300)));
        }

        /**
         * Creates the colors for the target on the outermost circle
         */
        function setCircle1(providedCircle)
        {
            // Each circle's basic attributes
            providedCircle.attr({
                fill: "blue",
                stroke: "white",
                strokeWidth: 10
            });
        }

        /**
         * Creates the colors for the target on the second-outermost circle 
         */
        function setCircle2(providedCircle)
        {
            providedCircle.attr({
                fill: "white",
                stroke: "black",
                strokeWidth: 20
            });
        }

        /**
         * Creates the colors for the target on the second to innermost circle
         */
        function setCircle3(providedCircle)
        {
            providedCircle.attr({
                fill: "red",
                stroke: "black",
                strokeWidth: 10
            });
        }

        // Functions for SVG Manipulation
        /**
         * Touching for mobile devices
         */
        function mobileTouch()
        {
            circle1.attr({
                fill: "red",
                stroke: "red"
            });

            circle2.attr({
                fill: "red",
                stroke: "red"
            });

            circle3.attr({
                fill: "red",
                stroke: "red"
            });
        }

        /**
         * Dragging for PCs
         */
        function onDrag(direction_x, direction_y)
        {
            var transform_direction_x;
            var transform_direction_y;
            var snapInvertedMatrix = this.transform().diffMatrix.invert();

            transform_direction_x = snapInvertedMatrix.x(direction_x, direction_y);
            transform_direction_y = snapInvertedMatrix.y(direction_x, direction_y);
            this.transform("t" + [transform_direction_x, transform_direction_y] + this.data('ot'));
        }

        /**
         * Sets where to begin transforming for dragging
         */
        function onBegin()
        {
            this.data('ot', this.transform().local);
        }

        /**
         * Dynamic hover when user's cursor is over the svg image
         */
        function hoverOver()
        {
            document.body.style.cursor = "pointer";
        }

        /**
         * Dynamic hover out, when user's cursor moves off of svg image
         */
        function hoverOut()
        {
            document.body.style.cursor = "default";
        }

        /**
         * Dynamic options to svg when user clicks
         */
        function mouseDown()
        {
            circle1.attr({
                fill: "red",
                stroke: "red"
            });

            circle2.attr({
                fill: "red",
                stroke: "red"
            })

            circle3.attr({
                fill: "red",
                stroke: "red"
            })
        }

        /**
         * Dynamic option for svg when user releases click
         */
        function mouseUp()
        {
            circle1.attr({
                fill: "blue",
                stroke: "white"
            });
            
            circle2.attr({
                fill: "white",
                stroke: "black"
            })

            circle3.attr({
                fill: "red",
                stroke: "black"
            })
        }
